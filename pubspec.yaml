name: animalxref
description: An Animal Crossing New Horizons fish reference web application built with Flutter Web.

version: 1.10.0

environment:
  sdk: ">=2.7.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^1.1.1
  intl: ^0.16.1
  provider: ^4.1.3
  shared_preferences: ^0.5.7+3

flutter:
  uses-material-design: true

  assets:
    - assets/bugs.json
    - assets/creatures.json
    - assets/fish.json
